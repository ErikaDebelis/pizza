<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Planet</title>
</head>
<body>
  <div class= "container">
    <div class="centered-image"> 
      <img src="images/pizza-planet-logo.jpg" alt="image of Pizza planet restaurant logo">
    </div>
    <h4 class="centered-text"><em>Build your custom 'extraterrestrial' pizza!</em></h4>
    <br>
    <br>
    <br>
    <h6>How hungry are you:</h6>
    <div class="form-group">
      <label>
        <input type="radio" name="size" id="small" value="small" checked>
        Small (10")
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="radio" name="size" id="medium" value="medium">
        Medium (13")
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="radio" name="size" id="large" value="large">
        Large (17")
      </label>
    </div>




</body>
