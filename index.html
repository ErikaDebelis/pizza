<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Planet</title>
</head>
<body>
  <div class= "container">
    <div class= "jumbotron">
      <div class="centered-image"> 
        <img src="images/pizza-planet-logo.jpg" alt="image of Pizza planet restaurant logo">
      </div>
      <h4 class="centered-text"><em>Build your custom 'extraterrestrial' pizza!</em></h4>
      <br>
      <br>
      <br>
      <div class="row">
        <div class="col-sm-20">
          <h6>Whatcha hungry for?:</h6>
          <div class="row">
            <div class="col-8 col-sm-8">
              <div class="form-group">
                <label>
                  <input type="radio" name="size" id="small" value="small" checked>
                  Small (10")
                </label>
              </div>
              <div class="form-group">
                <label>
                  <input type="radio" name="size" id="medium" value="medium">
                  Medium (13")
                </label>
              </div>
              <div class="form-group">
                <label>
                  <input type="radio" name="size" id="large" value="large">
                  Large (17")
                </label>
              </div>
            </div>
            <div class="col-8 col-sm-6">
              <select class="form-control">
                <option id="toppings" value="meatlovers">Meatlovers</option>
                <option id="toppings" value="margherita">Classic Margherita</option>
                <option id="toppings" value="veggie">Veggie Deluxe</option>
              </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <br>
      <button class="btn btn-primary btn-block" id="pizza-input">Add to Cart!</button>
    </form>
  </div>
  <hr>
  <br>
  <br>
  <div class="col-md-6">
    <div id="show-pizza">  
      <p>Size: <span id="size"></span></p>
      <p>Toppings: <span id="toppings"></span></p>
      <p>Cost: <span id="cost"></span></p>
    </div>
  </div>
</div>
</body>
</html>
